<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Todo App - Full Featured</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .app-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .download-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-item {
            text-align: center;
            flex: 1;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #6366f1;
            display: block;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .add-todo {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .todo-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .todo-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .priority-select {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: #f8fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .priority-select:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
        }

        .add-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .filters {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn.active {
            background: #6366f1;
            color: white;
            border-color: #6366f1;
        }

        .filter-btn:hover {
            border-color: #6366f1;
        }

        .todos-container {
            padding: 30px;
            background: white;
            min-height: 400px;
        }

        .todo-item {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            animation: todoSlideIn 0.4s ease-out;
        }

        @keyframes todoSlideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f0fdf4;
            border-color: #bbf7d0;
        }

        .todo-item.editing {
            border-color: #fbbf24;
            background: #fffbeb;
        }

        .todo-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #10b981;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            font-weight: 500;
            color: #1f2937;
        }

        .todo-text.completed {
            text-decoration: line-through;
            color: #6b7280;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dcfce7;
            color: #16a34a;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .edit-btn {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .edit-btn:hover {
            background: #bfdbfe;
        }

        .delete-btn {
            background: #fee2e2;
            color: #dc2626;
        }

        .delete-btn:hover {
            background: #fecaca;
        }

        .save-btn {
            background: #dcfce7;
            color: #16a34a;
        }

        .cancel-btn {
            background: #f3f4f6;
            color: #6b7280;
        }

        .todo-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #6b7280;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #fbbf24;
            border-radius: 8px;
            font-size: 1.1rem;
            background: white;
        }

        .edit-input:focus {
            outline: none;
            border-color: #f59e0b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        .empty-state img {
            max-width: 200px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8fafc;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
        }

        .clear-all-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .clear-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        @media (max-width: 768px) {
            .app-container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .download-btn {
                position: static;
                margin-top: 15px;
                display: inline-block;
            }

            .input-group {
                flex-direction: column;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }

            .stat-item {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }

            .todo-header {
                flex-wrap: wrap;
            }

            .todo-actions {
                width: 100%;
                justify-content: flex-end;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <button class="download-btn" onclick="downloadCode()">
                <i class="fas fa-download"></i> Download Code
            </button>
            <h1><i class="fas fa-tasks"></i> Advanced Todo App</h1>
            <p>Organize your tasks with style and efficiency</p>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="totalTodos">0</span>
                <span class="stat-label">Total Tasks</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completedTodos">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="pendingTodos">0</span>
                <span class="stat-label">Pending</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="completionRate">0%</span>
                <span class="stat-label">Success Rate</span>
            </div>
        </div>

        <!-- Add Todo Section -->
        <div class="add-todo">
            <div class="input-group">
                <input type="text" 
                       class="todo-input" 
                       id="todoInput" 
                       placeholder="Enter your task here..." 
                       maxlength="200">
                <select class="priority-select" id="prioritySelect">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button class="add-btn" onclick="addTodo()">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <!-- Search -->
            <div class="search-container">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Search tasks..."
                       oninput="filterTodos()">
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" onclick="setFilter('all')" data-filter="all">
                    <i class="fas fa-list"></i> All
                </button>
                <button class="filter-btn" onclick="setFilter('pending')" data-filter="pending">
                    <i class="fas fa-clock"></i> Pending
                </button>
                <button class="filter-btn" onclick="setFilter('completed')" data-filter="completed">
                    <i class="fas fa-check"></i> Completed
                </button>
                <button class="filter-btn" onclick="setFilter('high')" data-filter="high">
                    <i class="fas fa-exclamation"></i> High Priority
                </button>
                <button class="filter-btn" onclick="setFilter('medium')" data-filter="medium">
                    <i class="fas fa-minus"></i> Medium Priority
                </button>
                <button class="filter-btn" onclick="setFilter('low')" data-filter="low">
                    <i class="fas fa-arrow-down"></i> Low Priority
                </button>
            </div>
        </div>

        <!-- Todos Container -->
        <div class="todos-container" id="todosContainer">
            <div class="empty-state" id="emptyState">
                <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/f9084d14-c800-4764-b35d-8d4bcc323166.png" alt="Minimalist illustration of an empty checklist with soft colors showing a clipboard with blank checkboxes and a gentle background" />
                <h3>No tasks yet!</h3>
                <p>Add your first task above to get started on your productivity journey.</p>
            </div>
        </div>

        <!-- Clear All Button -->
        <div class="add-todo" style="padding-top: 0;">
            <button class="clear-all-btn" onclick="clearAllTodos()" id="clearAllBtn" style="display: none;">
                <i class="fas fa-trash-alt"></i> Clear All Tasks
            </button>
        </div>
    </div>

    <script>
        // Todo App State
        let todos = JSON.parse(localStorage.getItem('todos')) || [];
        let currentFilter = 'all';
        let editingId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderTodos();
            updateStats();
            
            // Add event listener for Enter key
            document.getElementById('todoInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
        });

        // Generate unique ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // Add new todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const priority = document.getElementById('prioritySelect').value;
            const text = input.value.trim();

            if (!text) {
                input.focus();
                return;
            }

            const newTodo = {
                id: generateId(),
                text: text,
                completed: false,
                priority: priority,
                createdAt: new Date().toISOString(),
                completedAt: null
            };

            todos.unshift(newTodo);
            saveTodos();
            input.value = '';
            input.focus();
            renderTodos();
            updateStats();
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                todo.completedAt = todo.completed ? new Date().toISOString() : null;
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            if (confirm('Are you sure you want to delete this task?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Start editing todo
        function editTodo(id) {
            editingId = id;
            renderTodos();
        }

        // Save edited todo
        function saveTodo(id) {
            const input = document.querySelector(`#edit-input-${id}`);
            const text = input.value.trim();

            if (!text) {
                input.focus();
                return;
            }

            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.text = text;
                editingId = null;
                saveTodos();
                renderTodos();
            }
        }

        // Cancel editing
        function cancelEdit() {
            editingId = null;
            renderTodos();
        }

        // Set filter
        function setFilter(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
            
            renderTodos();
        }

        // Filter todos based on current filter and search
        function getFilteredTodos() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            let filtered = todos.filter(todo => {
                const matchesSearch = todo.text.toLowerCase().includes(searchTerm);
                
                switch (currentFilter) {
                    case 'completed':
                        return todo.completed && matchesSearch;
                    case 'pending':
                        return !todo.completed && matchesSearch;
                    case 'high':
                        return todo.priority === 'high' && matchesSearch;
                    case 'medium':
                        return todo.priority === 'medium' && matchesSearch;
                    case 'low':
                        return todo.priority === 'low' && matchesSearch;
                    default:
                        return matchesSearch;
                }
            });

            // Sort by priority and creation date
            return filtered.sort((a, b) => {
                const priorityOrder = { high: 3, medium: 2, low: 1 };
                if (a.priority !== b.priority) {
                    return priorityOrder[b.priority] - priorityOrder[a.priority];
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
        }

        // Filter todos (called on search input)
        function filterTodos() {
            renderTodos();
        }

        // Render todos
        function renderTodos() {
            const container = document.getElementById('todosContainer');
            const emptyState = document.getElementById('emptyState');
            const clearAllBtn = document.getElementById('clearAllBtn');
            const filteredTodos = getFilteredTodos();

            if (filteredTodos.length === 0) {
                emptyState.style.display = 'block';
                clearAllBtn.style.display = 'none';
                container.innerHTML = '';
                container.appendChild(emptyState);
                return;
            }

            emptyState.style.display = 'none';
            clearAllBtn.style.display = todos.length > 0 ? 'block' : 'none';

            container.innerHTML = filteredTodos.map(todo => {
                const isEditing = editingId === todo.id;
                const createdDate = new Date(todo.createdAt).toLocaleDateString();
                const completedDate = todo.completedAt ? new Date(todo.completedAt).toLocaleDateString() : null;

                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''} ${isEditing ? 'editing' : ''}">
                        <div class="todo-header">
                            <input type="checkbox" 
                                   class="todo-checkbox" 
                                   ${todo.completed ? 'checked' : ''} 
                                   onchange="toggleTodo('${todo.id}')"
                                   ${isEditing ? 'disabled' : ''}>
                            
                            ${isEditing ? `
                                <input type="text" 
                                       class="edit-input" 
                                       id="edit-input-${todo.id}"
                                       value="${todo.text}"
                                       onkeypress="if(event.key==='Enter') saveTodo('${todo.id}')"
                                       onkeydown="if(event.key==='Escape') cancelEdit()">
                            ` : `
                                <span class="todo-text ${todo.completed ? 'completed' : ''}">${todo.text}</span>
                            `}
                            
                            <span class="priority-badge priority-${todo.priority}">
                                ${todo.priority}
                            </span>
                        </div>

                        <div class="todo-actions">
                            ${isEditing ? `
                                <button class="action-btn save-btn" onclick="saveTodo('${todo.id}')">
                                    <i class="fas fa-save"></i> Save
                                </button>
                                <button class="action-btn cancel-btn" onclick="cancelEdit()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            ` : `
                                <button class="action-btn edit-btn" onclick="editTodo('${todo.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="action-btn delete-btn" onclick="deleteTodo('${todo.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            `}
                        </div>

                        <div class="todo-meta">
                            <span>Created: ${createdDate}</span>
                            ${completedDate ? `<span>Completed: ${completedDate}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Focus on edit input if editing
            if (editingId) {
                setTimeout(() => {
                    const editInput = document.getElementById(`edit-input-${editingId}`);
                    if (editInput) {
                        editInput.focus();
                        editInput.select();
                    }
                }, 100);
            }
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            const pending = total - completed;
            const completionRate = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('totalTodos').textContent = total;
            document.getElementById('completedTodos').textContent = completed;
            document.getElementById('pendingTodos').textContent = pending;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }

        // Clear all todos
        function clearAllTodos() {
            if (confirm('Are you sure you want to delete all tasks? This action cannot be undone.')) {
                todos = [];
                saveTodos();
                renderTodos();
                updateStats();
            }
        }

        // Save to localStorage
        function saveTodos() {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        // Download source code
        function downloadCode() {
            const htmlContent = document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'advanced-todo-app.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + N: New todo
            if ((e.ctrlKey || e.metaKey) && e.key === 'n') {
                e.preventDefault();
                document.getElementById('todoInput').focus();
            }
            
            // Escape: Cancel edit or clear input
            if (e.key === 'Escape') {
                if (editingId) {
                    cancelEdit();
                } else {
                    document.getElementById('todoInput').value = '';
                    document.getElementById('searchInput').value = '';
                    filterTodos();
                }
            }
        });

        // Auto-save on page unload
        window.addEventListener('beforeunload', saveTodos);

        // Initialize tooltips and other enhancements
        document.addEventListener('DOMContentLoaded', function() {
            // Add smooth scrolling behavior
            document.documentElement.style.scrollBehavior = 'smooth';
            
            // Add loading animation
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.3s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
